<div class='relative rounded-md border border-gray-200 dark:border-slate-700 p-1 hover:bg-gray-100 dark:hover:bg-slate-900 cursor-pointer' (click)="toggleMenuOpen()">
    <img
        *ngIf="theme === 'light'; else darkMode"
        src='/images/light.svg'
        alt='Light Mode'
        class="w-5 h-5"
    />
    <ng-template #darkMode>
        <img
        src='/images/dark.svg'
        alt='Dark Mode'
        class="w-5 h-5"
    />
    </ng-template>
    <div *ngIf="menuOpen" class='z-10 absolute right-0 bg-white dark:bg-black shadow top-10 rounded-md text-sm w-32 font-semibold'>
        <p class='px-3 py-1 hover:bg-gray-200 dark:hover:bg-secondary transition-colors duration-200 cursor-pointer rounded-md' (click)="setTheme('light')">Light Theme</p>
        <p class='px-3 py-1 hover:bg-gray-200 dark:hover:bg-secondary transition-colors duration-200 cursor-pointer rounded-md' (click)="setTheme('dark')">Dark Theme</p>
    </div>
</div>
