<div class="h-screen flex w-full">
    <div class="xl:w-80">
        <app-sidebar />
    </div>
    <div class="flex-1 flex flex-col">
        <app-header />
        <div class="py-5 px-6">
            <h2 class='text-2xl mb-4 font-bold'>Dashboard</h2>
            <div class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 lg:gap-x-20'>
                <app-card-summary total="210" [average]="16.67" [icon]="lastSalesIcon" title="Last month's sales"
                    tooltipText="See all of the sales details" />
                <app-card-summary total="$107,000" [average]="12.5" [icon]="totalRevenueIcon" title="Total Revenue"
                    tooltipText="See all of the revenue summary" />
                <app-card-summary total="$185,089" [average]="79" [icon]="potentialLostIcon"
                    title="Potential Lost Revenue" tooltipText="See details about lost revenue" />
            </div>
            <div class='grid grid-cols-1 xl:grid-cols-2 mt-12 md:gap-x-10'>
                <app-sales-history />
                <app-categories-distribution />
            </div>
            <div class='flex flex-col xl:flex-row gap-y-4 md:gap-y-0 mt-12 md:mb-10 justify-center'>
                <app-table-clients/>
            </div>
        </div>
    </div>
</div>
